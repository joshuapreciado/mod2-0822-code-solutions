<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row ">
      <i class="fa-solid fa-angle-left"></i>
      <img src="images/025.png">
      <i class="fa-solid fa-angle-right"></i>
    </div>
    <div class="row grouped">
      <span id="0" class="dot black"></span>
      <span id="1" class="dot"></span>
      <span id="2" class="dot"></span>
      <span id="3" class="dot"></span>
      <span id="4" class="dot"></span>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
